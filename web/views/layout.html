<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" href="http://localhost:8000/favicon.png">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header clearfix">
            <h3 class="text-muted"><a href="/">KPI System</a></h3>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link {{ if .Header }}{{ if (eq .Header "User") }}active{{ end }}{{ end }}" href="/user">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if .Header }}{{ if (eq .Header "Access") }}active{{ end }}{{ end }}" href="/access">Access</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if .Header }}{{ if (eq .Header "RetentionRate") }}active{{ end }}{{ end }}" href="/retention">Retention Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ if .Header }}{{ if (eq .Header "Device") }}active{{ end }}{{ end }}" href="/device">Device</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main role="main">
            {{ yield }}
        </main>
    </div>
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/highcharts.min.js"></script>
    <script src="static/js/axios.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
